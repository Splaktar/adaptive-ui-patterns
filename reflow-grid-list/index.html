<html>
  <head>
    <title>Adaptive UI - Reflow grid</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
    <link rel="import" href="schedule-grid.html">
    <style>
      body {
        background: #B2B2B2;
      }
    </style>
  </head>
  <body class="fullbleed">

    <template is="dom-bind">

        <iron-media-query query="(max-width: 643px)" query-matches="{{narrowLayout}}"></iron-media-query>
        <schedule-grid name="schedule" schedule="{{schedule}}" narrow-layout="{{narrowLayout}}"></schedule-grid>
        <iron-ajax auto url="schedule.json" last-response="{{schedule}}"></iron-ajax>

    </template>

  </body>
</html>
