<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="x-app">

  <link rel="import" type="css" href="x-app.css">

  <template>

    <paper-drawer-panel id="drawerPanel" responsive-width="1600px">

      <div class="nav" drawer>
        <!-- Nav Content -->
      </div>

      <paper-header-panel class="main" main mode="cover">

        <!-- Main Toolbar -->
        <paper-toolbar class="tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>

        <paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0"></paper-fab>

        <!-- Main Content -->
        <div class="content">
          <paper-material></paper-material>
          <paper-material></paper-material>
          <paper-material></paper-material>
          <paper-material></paper-material>
          <paper-material></paper-material>
          <paper-material></paper-material>
          <paper-material></paper-material>
        </div>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <script>

    Polymer({

      is: 'x-app'

    });

  </script>

</dom-module>
